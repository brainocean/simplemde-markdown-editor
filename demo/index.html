<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Editor test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.0/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.0/addon/hint/show-hint.css" />
    <link rel="stylesheet" href="../dist/simplemde.min.css">
    <link rel="stylesheet" href="smarteditor.css">
    <script src="../debug/simplemde.debug.js"></script>
    <script src="smarteditor.js"></script>
  </head>
  <body>
    <textarea id="demo1">
    </textarea>


    <script>

      $.get( "factsheet.md", function( template ) {
          $.getJSON( "profile.json", function( data ) {
              var smartEditor = new SmartEditor({
                  element: document.getElementById("demo1"),
                  spellChecker: false,
                  bindingData: data
              });
              smartEditor.value(template);
              smartEditor.toggleSideBySide();
          });
      });
    </script>
  </body>
</html>
